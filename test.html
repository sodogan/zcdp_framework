<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8">
	<title>Process test</title>
	<script id="sap-ui-bootstrap" src="resources/sap-ui-core.js" data-sap-ui-libs="sap.m" data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-preload="async" data-sap-ui-accessibility="false" data-sap-ui-resourceroots='{"aklc.cm": "./src/", "test": "./test/"}'>
	// NON-SECURE setting for testing environment
	</script>
	<script>
	// Phantom js does not have a function.bind implementation so we are using a polyfill
	if (!Function.prototype.bind) {
		Function.prototype.bind = function(oThis) {
			return jQuery.proxy(this, oThis);
		};
	}

	sap.ui.getCore().attachInitEvent(function() {
		sap.ui.require([
			"test/service/server",
			"sap/ui/core/ComponentContainer",
		], function(server, ComponentContainer) {

			// use mock data
				server.init();

			// initialize the UI component
			new ComponentContainer({
				height: "100%",
				name: "aklc.cm.components.processApp"
			}).placeAt("content");
		});
	});
	</script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
